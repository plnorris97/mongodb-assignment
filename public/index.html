<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Elon News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body { 
        background-color: gray 
        }

        .jumbotron {
          background-color: #73000a;
          color: white;
          height: 300px;
        }

        .navbar {
          padding: 20px;
          text-align: center;
        }

        #navbarItems {
          text-align: center;
    
        }

        li.nav-item {
          padding: 12px;
  
        }
        .navbar-brand {
          font-size: 30px;
        }
        .row {
          width: 960px;
          margin-left: auto;
          margin-right: auto;
          padding-top: 5%;
          background-color: #ffffff;
        }

        #logoCol {
          display: block; 
          float: right;
          margin-top: 0;
          
        }

        #headerCol {
          display: block; 
          float: left;
          margin-right: 100px;
        }

        #logo {
          width: 100px;
          height: 100px;
          text-align: middle; 
          float: right;
     
        }

        #articles {
          display: inline-block;
          float: left;
          height: auto;
        }

        #commentGutter {
          display: inline-block;
          float: right;
        }

        textarea, input {
            display: block;
            width: 100%;
            background-color: gray;
            color: #73000a;
        }
        input {
            height: 36px;
            font-size: 24px;
        }
        textarea {
            height: 200px;
            font-size: 18px;
        }
        #all-comments {
            position: relative;
        }
        #savecomment {
          margin: 6px;
        }
    </style> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Phoenix News</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto" id="navbarItems">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.elon.edu/" target="_blank">Elon.edu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.elonphoenix.com" target="_blank">Elon Sports</a>
          </li>
         
        </ul>
      </div>
    </nav>
    <div class="jumbotron">
        <div class="col-lg-8" id="headerCol">
          <h1 class="display-4">Phoenix News</h1>
          <h2 class="lead">The latest news from all things Elon!</h2>
        </div>
        <div class="col-lg-4" id="logoCol">
          <img src="../assets/images/elon-signature-primary-centered-maroon-gold-blk-rgb-72dpi.jpg" id="logo">
        </div>
    </div>
    <div class="container"> 
      <div class="row">
        <div class="col-lg-8">
          <p id="articles"></p>
        </div>
        <div class="col-lg-4" id="commentGutter">
          <p id="comments"></p>
          <p id="all-comments"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
