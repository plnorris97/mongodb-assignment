<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Elon News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body { 
        background-color: #73000a 
        }
        .row {
          width: 960px;
          margin-left: auto;
          margin-right: auto;
          padding-top: 5%;
          background-color: #ffffff;
        }
        .img {
          width: 200px;
          height: 200px;
        }
        #logo {
          width: 100px;
          height: 100px;
          text-align: middle; 
        }

        #articles {
          display: inline-block;
          float: left;
          height: auto;
        }

        #commentGutter {
          display: inline-block;
          float: right;
        }

        textarea, input {
            display: block;
            width: 100%;
            background-color: gray;
            color: #73000a;
        }
        input {
            height: 36px;
            font-size: 24px;
        }
        textarea {
            height: 200px;
            font-size: 18px;
        }
        #all-comments {
            position: relative;
        }
        #savecomment {
          margin: 6px;
        }
    </style> 
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h1>Phoenix News</h1>
          <h2>The latest news from all things Elon!</h2>
        </div>
        <div class="col-lg-4">
            <img src="../assets/images/elon-signature-primary-centered-maroon-gold-blk-rgb-72dpi.jpg" id="logo">
        </div>
      </div> 
      <div class="row">
        <div class="col-lg-8">
          <p id="articles"></p>
        </div>
        <div class="col-lg-4" id="commentGutter">
          <p id="comments"></p>
          <p id="all-comments"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
